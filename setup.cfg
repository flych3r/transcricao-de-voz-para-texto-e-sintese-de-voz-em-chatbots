[flake8]
ignore = E203, E266, W402, W503, F401, F841
max-line-length = 90
max-complexity = 15
select = B,C,E,F,W,T4,B9
exclude = experiments/

[isort]
multi_line_output = 3
include_trailing_comma = True
line_length = 90
known_third_party =TTS,TTS_Conv,WaveRNN,fastapi,flask,numpy,pydantic,pydub,rasa,requests,sanic,scipy,socketio,telebot,tensorflow,torch,twilio,voice_interface
